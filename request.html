<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT AOE Hostel Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>MIT AOE Hostel Request Form</h1>
    </header>

    <section class="form-section">
        <div class="form-container">
            <!-- Announcements Section -->
            <div id="announcements" class="request-form">
                <h2>Announcements</h2>
                <form action="submit_request.php" method="POST">
                    <label for="announcementTitle">Announcement Title:</label>
                    <input type="text" id="announcementTitle" name="announcementTitle" required>
                    <label for="announcementContent">Announcement Content:</label>
                    <textarea id="announcementContent" name="announcementContent" required></textarea>
                    <button type="submit">Submit Announcement</button>
                </form>
            </div>

            <!-- Rules and Regulations Section -->
            <div id="rules" class="request-form">
                <h2>Rules and Regulations</h2>
                <form action="submit_request.php" method="POST">
                    <label for="rulesTitle">Rule Title:</label>
                    <input type="text" id="rulesTitle" name="rulesTitle" required>
                    <label for="rulesContent">Rule Content:</label>
                    <textarea id="rulesContent" name="rulesContent" required></textarea>
                    <button type="submit">Submit Rule</button>
                </form>
            </div>

            <!-- Form for Other Requests -->
            <div id="otherRequests" class="request-form">
                <h2>Other Requests</h2>
                <form action="submit_request.php" method="POST">
                    <label for="requestType">Request Type:</label>
                    <select id="requestType" name="requestType" required>
                        <option value="cleanliness">Cleanliness Request</option>
                        <option value="roomChange">Room Change Request</option>
                        <option value="accessories">Request for Extra Accessories</option>
                        <option value="complaint">Raise a Complaint</option>
                        <option value="leave">Leave Application</option>
                    </select>
                    <label for="requestDetails">Details:</label>
                    <textarea id="requestDetails" name="requestDetails" required></textarea>
                    <button type="submit">Submit Request</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-address">
                <h4>Address:</h4>
                <p>MIT Academy of Engineering, Alandi Road,<br>
                Pune - 412 105, Maharashtra (India).</p>
                <p>Mobile: +91-906844436, +91-87933334300.</p>
            </div>
            <div class="footer-contacts">
                <h4>Contacts:</h4>
                <p>Phone: 020 - 38432870.</p>
                <p>Email: mitaoehostel.le.lo</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
